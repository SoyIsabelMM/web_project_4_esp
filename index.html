<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo-header"
          src="./images/header-logo.png"
          alt="Logo Around, alrededor de los estados unidos"
        />
        <div class="divider-section"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/image-profile.jpeg"
            alt="Foto de perfil"
          />
          <div class="profile__info">
            <button class="profile__info-edit-btn">
              <img
                class="profile__info-icon-edit"
                src="./images/icon-edit.png"
                alt="Botón editar perfil"
              />
            </button>
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <h2 class="profile__info-about">Explorador</h2>
          </div>
          <button class="profile__add-btn">
            <img
              class="profile__add-btn-image"
              src="./images/add-btn.png"
              alt="Botón para agregar imagenes"
            />
          </button>
        </section>
        <section class="elements">
          <!-- Aqui van a ir las 6 tarjetas iniciales de nuestro proyecto-->
        </section>

        <section class="popup popup_opened" id="edit-profile-form">
          <div class="popup__overlay"></div>
          <div class="popup__container">
            <button class="popup__container-close-popup">
              <img
                src="./images/close-icon.png"
                alt="botón para cerrar cuadro emergente"
                class="popup__container-close-icon"
              />
            </button>
            <h3 class="popup__container-text">Editar perfil</h3>

            <form class="popup__container-form" novalidate>
              <input
                type="text"
                class="popup__container-input"
                placeholder="Nombre"
                id="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error name-error"></span>
              <input
                type="text"
                placeholder="Profesión"
                class="popup__container-input"
                id="about-me"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error about-me-error"></span>
              <button class="popup__container-save-btn" type="submit">
                Guardar
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_opened" id="add-picture-form">
          <div class="popup__overlay"></div>
          <div class="popup__container">
            <button class="popup__container-close-popup">
              <img
                src="./images/close-icon.png"
                alt="botón para cerrar cuadro emergente"
                class="popup__container-close-icon"
              />
            </button>
            <h3 class="popup__container-text">Nuevo Lugar</h3>

            <form class="popup__container-form" novalidate>
              <input
                type="text"
                class="popup__container-input"
                placeholder="Título"
                id="title-place"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error title-place-error"></span>

              <input
                type="url"
                placeholder="Enlace a la imagen"
                class="popup__container-input"
                id="new-image"
                required
              />
              <span class="popup__input-error new-image-error"></span>
              <button class="popup__container-save-btn" type="submit">
                Crear
              </button>
            </form>
          </div>
        </section>

        <section class="modal modal_opened">
          <div class="modal__container">
            <img
              src="./images/close-icon.png"
              alt="icon para cerra la imágen"
              class="modal__container-close"
            />
            <img class="modal__image-card" src=" " alt=" " id="modal" />
            <h3 class="modal__title-text"></h3>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">© 2023 Alrededor de los EEUU</h3>
      </footer>
    </div>

    <template id="card-template">
      <div class="elements__card-container">
        <button class="elements__card-container-btn-delete">
          <img
            class="elements__card-container-icon-delete"
            src="./images/icon-delete.png"
            alt="icon eliminar imágen"
          />
        </button>
        <img class="elements__card-container-image" src=" " alt=" " />
        <div class="elements__card-container-footing">
          <h3 class="elements__card-container-footing-title"></h3>
          <img
            class="elements__card-container-footing-btn"
            src="./images/btn-like.png"
            alt="like inactivo"
          />
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
  </body>
</html>
