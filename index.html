<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>
  <body>
    <script src="./:scripts/index.js"></script>
    <div class="page">
      <header class="header">
        <img
          class="header__logo-header"
          src="./images/header-logo.png"
          alt="Logo Around, alrededor de los estados unidos"
        />
        <div class="divider-section"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/image-profile.jpeg"
            alt="Foto de perfil"
          />
          <div class="profile__info">
            <button class="profile__info-edit">
              <img
                class="profile__info-icon"
                src="./images/icon-edit.png"
                alt="Botón editar perfil"
              />
            </button>
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <h2 class="profile__info-about">Explorador</h2>
          </div>
          <button class="profile__add-btn">
            <img
              class="profile__add-btn_image"
              src="./images/add-btn.png"
              alt="Botón para agregar imagenes"
            />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
