<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo-header"
          src="./images/header-logo.png"
          alt="Logo Around, alrededor de los estados unidos"
        />
        <div class="divider-section"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/image-profile.jpeg"
            alt="Foto de perfil"
          />
          <div class="profile__info">
            <button class="profile__info-edit-btn">
              <img
                class="profile__info-icon-edit"
                src="./images/icon-edit.png"
                alt="Botón editar perfil"
              />
            </button>
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <h2 class="profile__info-about">Explorador</h2>
          </div>
          <button class="profile__add-btn">
            <img
              class="profile__add-btn-image"
              src="./images/add-btn.png"
              alt="Botón para agregar imagenes"
            />
          </button>
        </section>
        <section class="elements">
          <div class="elements__element">
            <img
              class="elements__element-icon-delete"
              src="./images/icon-delete.png"
              alt="icon eliminar imágen"
            />
            <img
              class="elements__element-image"
              src="./images/valle-yosemite.jpeg"
              alt="El valle de Yosemite es un valle glaciar californiano que
               se caracteriza por las abundantes nevadas y por su gran belleza
               natural en flora y en fauna, lo que le convierte en un espacio protegido
               dentro de los Estados Unidos."
            />
            <div class="elements__element-container">
              <h3 class="elements__element-container-title">
                Valle de Yosemite
              </h3>
              <button class="elements__element-container-btn">
                <img
                  class="elements__container-like-image"
                  src="./images/btn-like.png"
                  alt="Imagén de corazón para botón de like"
                />
              </button>
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__element-icon-delete"
              src="./images/icon-delete.png"
              alt="icon eliminar imágen"
            />
            <img
              class="elements__element-image"
              src="./images/Lago-Louise.jpeg"
              alt="El lago Louise es un lago en Alberta, Canadá. 
                Es un lago glaciar localizado a tan solo 5 km del pueblo homónimo y
                de la Carretera transcanadiense, en el parque nacional Banff, en las Montañas
                Rocosas canadienses."
            />
            <div class="elements__element-container">
              <h3 class="elements__element-container-title">Lago Louise</h3>
              <button class="elements__element-container-btn">
                <img
                  class="elements__container-like-image"
                  src="./images/btn-like.png"
                  alt="Imagén de corazón para botón de like"
                />
              </button>
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__element-icon-delete"
              src="./images/icon-delete.png"
              alt="icon eliminar imágen"
            />
            <img
              class="elements__element-image"
              src="./images/montanas-calvas.jpeg"
              alt="Montaña calva es una ruta 3.8 km (de 5.500 pasos) ubicada cerca de Rutland,
             Vermont, Estados Unidos."
            />
            <div class="elements__element-container">
              <h3 class="elements__element-container-title">Montañas Calvas</h3>
              <button class="elements__element-container-btn">
                <img
                  class="elements__container-like-image"
                  src="./images/btn-like.png"
                  alt="Imagén de corazón para botón de like"
                />
              </button>
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__element-icon-delete"
              src="./images/icon-delete.png"
              alt="icon eliminar imágen"
            />
            <img
              class="elements__element-image"
              src="./images/latemar.jpeg"
              alt="El Latemar es una montaña en los Dolomitas en la frontera
              entre Tirol del Sur y Trentino, Italia. Es un popular destino de senderismo. 
              Es mejor conocido por su vista desde el Lago Karersee."
            />
            <div class="elements__element-container">
              <h3 class="elements__element-container-title">Latemar</h3>
              <button class="elements__element-container-btn">
                <img
                  class="elements__container-like-image"
                  src="./images/btn-like.png"
                  alt="Imagén de corazón para botón de like"
                />
              </button>
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__element-icon-delete"
              src="./images/icon-delete.png"
              alt="icon eliminar imágen"
            />
            <img
              class="elements__element-image"
              src="./images/parque-vanoise.jpeg"
              alt="El parque nacional de la Vanoise es un espacio natural protegido
                francés situado en el departamento de Saboya, región de Ródano-Alpes.
                Fue creado como primer parque nacional francés en 1963 después de la movilización 
                del movimiento ecologista contra un proyecto turístico. Cerca del parque se 
                en cuentran pueblos pequeños como Champagny-le-Haut, Sollières-Sardières,
                La Chiserette, Termignon, Friburgo y Bramans."
            />
            <div class="elements__element-container">
              <h3 class="elements__element-container-title">
                Parque Nacional de la Vanoise
              </h3>
              <button class="elements__element-container-btn">
                <img
                  class="elements__container-like-image"
                  src="./images/btn-like.png"
                  alt="Imagén de corazón para botón de like"
                />
              </button>
            </div>
          </div>

          <div class="elements__element">
            <img
              class="elements__element-icon-delete"
              src="./images/icon-delete.png"
              alt="icon eliminar imágen"
            />
            <img
              class="elements__element-image"
              src="./images/lago-dibraies.jpeg"
              alt="El Pragser Wildsee, o lago Prags, el lago Braies es un lago 
              en los Dolomitas de Prags en Tirol del Sur, Italia. Pertenece al municipio 
              de Prags que se encuentra en el valle de Prags. Durante la Segunda Guerra Mundial 
              fue el destino del transporte de los prisioneros de los campos
              de concentración al Tirol"
            />
            <div class="elements__element-container">
              <h3 class="elements__element-container-title">Lago di Braies</h3>
              <button class="elements__element-container-btn">
                <img
                  class="elements__container-like-image"
                  src="./images/btn-like.png"
                  alt="Imagén de corazón para botón de like"
                />
              </button>
            </div>
          </div>
        </section>

        <section class="popup popup_opened">
          <div class="popup__container">
            <button class="popup__container-close-popup">
              <img
                src="./images/close-icon.png"
                alt="botón para cerrar cuadro emergente"
                class="popup__container-close-icon"
              />
            </button>
            <h3 class="popup__container-text">Editar perfil</h3>

            <form class="popup__container-form">
              <input
                type="text"
                class="poput__container-input"
                placeholder="Nombre"
                id="name"
              />
              <input
                type="text"
                placeholder="Profesión"
                class="poput__container-input"
                id="about-me"
              />
            </form>
            <button class="popup__container-save-btn">Guardar</button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">© 2023 Alrededor de los EEUU</h3>
      </footer>
    </div>
    <script src="./:scripts/index.js"></script>
  </body>
</html>
