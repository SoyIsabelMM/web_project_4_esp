<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around</title><script defer="defer" src="/main.js"></script><link href="/main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo-header" src="/4101d18f912db55048c0.png" alt="Logo Around, alrededor
        de los estados unidos"/><div class="divider-section"></div></header><main class="content"><section class="profile"><img class="profile__image" src="/6163c2039d1f0eb8d7ca.jpeg" alt="Foto de perfil"/><div class="profile__info"><button class="profile__info-edit-btn"><img class="profile__info-icon-edit" src="/9a12e11ef51b3583876e.png" alt="Botón editar perfil"/></button><h1 class="profile__info-name">Jacques Cousteau</h1><h2 class="profile__info-about">Explorador</h2></div><button class="profile__add-btn"><img class="profile__add-btn-image" src="/ef3f77d8fa5dc04207d9.png" alt="Botón para agregar
